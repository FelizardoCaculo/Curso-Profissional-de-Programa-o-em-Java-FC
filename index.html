<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Curso de Programação Java"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Profissional de Programação em Java - FC</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
    <script>
        navigator.serviceWorker.register('/serviceWorker.js').then(registration => {
            console.log("Service Worker Registered");
            if (registration.installing) {
                registration.installing.postMessage("Your page is istalling, please wait until it finished!");
            } else {
                err => {
                    console.error("Worker instalation failed!", err);
                };
            }
        });
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register("/serviceWorker.js")
                .then(res => console.log("Service Worker registered!"))
                .catch(err => console.log("Service Worker not registered!", err));
            });
        };
    </script>
</body>
</html>
